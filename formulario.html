<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        input {
            display: block;
        }

        form {
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }

        #dv_btns {
            display: flex;
        }
    </style>
</head>

<body>
    <!--action envia para um servidor para bando de dados. Aqui esta exemplificado por # e o get para a propria page. Use post no method qnd for um formulario, pra passagem interna-->
    <form action="#" method="get">
        <label for="">Username:</label>
        <input type="text" name="f_nome">
        <div id="dv_btns">
            <!--SUBMIT FAZ O ENVIO DOS DADOS (A PAGINA QUE ESTIVER NO ACTION)-->
            <input type="submit" name="f_btn_enviar" value="Gravar">
            <!--Reset limpa os campos do formulario-->
            <input type="reset" name="f_btn_limpar" value="Limpar">
            <!--Button e definido depois-->
            <input type="button" name="f_btn_nada" value="Nada">
        </div>
    </form>

</body>

</html>
