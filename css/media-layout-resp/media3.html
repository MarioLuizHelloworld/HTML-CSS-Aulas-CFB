<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media 3 Responsivo</title>
    <link rel="stylesheet" href="media3.css">
</head>

<body>
    <header>
        <img src="seta.png" alt="">
        <nav>
            <a class="btmenu" target="_self" href="#">home</a>
            <a class="btmenu" target="_self" href="#">carros</a>
            <a class="btmenu" target="_self" href="#">local</a>
            <a class="btmenu" target="_self" href="#">contato</a>
        </nav>
    </header>

    <section class="banner">
        <img src="seta.png" alt="">
    </section>

    <section class="buscador">
        <p>Encontre um veículo</p>
        <form name="fbuscador" id="fbuscador" action="#" method="post">
            <div>
                <label>Selecione a marca</label>
                <select name="marca" id="id_marcas">
                    <option value="">Sem marcas</option>
                </select>
            </div>
            <div>
                <label>Selecione o modelo</label>
                <select name="modelo" id="id_modelos">
                    <option value="">Sem modelos</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Buscar" name="f_submit" class="btmenu">
            </div>
        </form>
    </section>

    <section id="destaques">
        <a class="destaques" target="_self" title="Mostrar Veículos" href="#"><img src="seta.png" alt=""></a>

        <a class="destaques" target="_self" title="Página de contatos" href="#"><img src="seta.png" alt=""></a>
        
        <a class="destaques" target="_self" title="Nossa localização" href="#"><img src="seta.png" alt=""></a>
    </section>

    <footer>
        <p>Site desenvolvido pelo canal fessor Bruno para curso online</p>
    </footer>

</body>

</html>
