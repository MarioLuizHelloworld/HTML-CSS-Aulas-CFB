<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        .quebra {
            display: block;
        }

        form {
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }

        .espaco{
            margin-bottom: 15px;
        }

        .espaco_t{
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <!--action envia para um servidor para bando de dados. Aqui esta exemplificado por # e o get para a propria page. Use post no method qnd for um formulario, pra passagem interna-->
    <form action="#" method="get">
        <label for="">Username:</label>
        
        <!--Maxlength configura a quantidade de letras. Size configura o tamanho da caixa-->
        <input class="espaco quebra" type="text" name="f_username" maxlength="20" size="25">
        <label for="">Senha:</label>
        <!--Password para senha, esconde os caracteres-->
        <input class="espaco quebra" type="password" name="f_senha" maxlength="10" size="15">
        <label class="quebra" for="">Esportes Favoritos:</label>
        <input type="checkbox" name="f_fut">Futebol
        <input type="checkbox" name="f_bas">Basquete
        <input type="checkbox" name="f_nat">Natacao

        <!--PARA RESPOSTA DE Sim ou Nao USE RADIO. PRECISA TER O MSM NAME PARA FUNCIONAR-->
        <label class="quebra espaco_t">Possui carro?</label>
        <input type="radio" name="f_carro" id="" value="s" checked>Sim <!--Checked serve pra deixar Pre marcado-->
        <input type="radio" name="f_carro" id="" value="n">Nao
       
        <!--SUBMIT FAZ O ENVIO DOS DADOS (A PAGINA QUE ESTIVER NO ACTION)-->
        <input class="quebra espaco_t" type="submit" name="f_entrar" value="Entrar">
    </form>

</body>

</html>
